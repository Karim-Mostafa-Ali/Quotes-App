<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;500&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quotes App</title>
</head>
<body class="text-center">
    <div id="home" class="w-100 min-vh-100 py-5 px-1">
        <h1 class="py-3">Quote of the Day</h1>
        <p class="press pb-3">Press the button below to recieve a random quote!</p>
        <button class="px-5 py-3 fs-4 text-uppercase fw-bolder mb-5" onclick="generate()">New Quote</button>
        <h2 id="quote" class="pt-3 pb-1 px-3"></h2>
        <h3 id="q_author"></h3>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
